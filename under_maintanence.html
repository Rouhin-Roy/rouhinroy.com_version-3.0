<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 36px;
        }

        p {
            color: #666;
            margin-top: 10px;
            font-size: 18px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="website_logo.png" alt="Website Logo" class="logo">
        <h1>Website Under Maintenance</h1>
        <p>We apologize for the inconvenience. Our website is currently undergoing maintenance.</p>
        <a href="https://google.com" class="button">Go Back Home</a>
    </div>
</body>
</html>
